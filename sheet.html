<div class="sheet-header">
  <h1>Ashes of the Blood War â€“ Survivor's Record</h1>
</div>

<!-- TAB SWITCHING INPUTS -->
<input type="radio" name="sheet-tab" class="sheet-tab" value="core" checked><span class="sheet-tab-label">Core</span>
<input type="radio" name="sheet-tab" class="sheet-tab" value="inventory"><span class="sheet-tab-label">Inventory</span>
<input type="radio" name="sheet-tab" class="sheet-tab" value="spells"><span class="sheet-tab-label">Spells</span>
<input type="radio" name="sheet-tab" class="sheet-tab" value="base"><span class="sheet-tab-label">Base Log</span>

<!-- TABS -->

<div class="sheet-tab-content sheet-core">
  <h2>Ability Scores</h2>
  <div class="sheet-abilities">
    <label>STR <input type="number" name="attr_str" value="10"></label>
    <label>DEX <input type="number" name="attr_dex" value="10"></label>
    <label>CON <input type="number" name="attr_con" value="10"></label>
    <label>INT <input type="number" name="attr_int" value="10"></label>
    <label>WIS <input type="number" name="attr_wis" value="10"></label>
    <label>CHA <input type="number" name="attr_cha" value="10"></label>
  </div>

  <h3>Survival</h3>
  <label>Madness Points: <input type="number" name="attr_madness" min="0" max="10" value="0"></label><br>
  <label>Exhaustion Level: <input type="number" name="attr_exhaustion" min="0" max="6" value="0"></label><br>
  <label>Hunger: <input type="checkbox" name="attr_hungry"> Starving</label><br>
  <label>Thirst: <input type="checkbox" name="attr_thirsty"> Dehydrated</label><br>

  <h3>Rolls</h3>
  <button type="roll" value="/roll 1d20 + @{str}" name="roll_str">Strength</button>
  <button type="roll" value="/roll 1d20 + @{wis}" name="roll_survival">Survival</button>
</div>

<div class="sheet-tab-content sheet-inventory">
  <h2>Inventory</h2>
  <fieldset class="repeating_inventory">
    <input type="text" name="attr_item_name" placeholder="Item Name">
    <input type="text" name="attr_item_desc" placeholder="Description">
  </fieldset>
</div>

<div class="sheet-tab-content sheet-spells">
  <h2>Spells</h2>
  <fieldset class="repeating_spells">
    <input type="text" name="attr_spell_name" placeholder="Spell Name">
    <input type="number" name="attr_spell_level" min="0" max="5" placeholder="Level">
    <input type="checkbox" name="attr_spell_prepared"> Prepared
  </fieldset>
</div>

<div class="sheet-tab-content sheet-base">
  <h2>Base Log</h2>
  <label>Role: <input type="text" name="attr_base_role"></label><br>
  <label>Last Helped Project: <input type="text" name="attr_base_last_project"></label><br>
  <label>Blueprints Used: <input type="text" name="attr_base_blueprints"></label>
</div>
